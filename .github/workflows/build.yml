name: Build and Release cf-ddns binaries

on:
  release:
    types: [created]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: cf-ddns-win-x64.exe
            ext: ".exe"
          - os: macos-13
            rid: osx-x64
            artifact: cf-ddns-macos-x64
            ext: ""
          - os: macos-14
            rid: osx-arm64
            artifact: cf-ddns-macos-arm64
            ext: ""
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore CloudflareUpdater/CloudflareUpdater.csproj

      - name: Publish single-file binary
        run: >
          dotnet publish CloudflareUpdater/CloudflareUpdater.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Rename binary with cf-ddns prefix
        shell: bash
        run: |
          publish_dir="CloudflareUpdater/bin/Release/net8.0/${{ matrix.rid }}/publish"
          src="${publish_dir}/CloudflareUpdater${{ matrix.ext }}"
          dest="${publish_dir}/${{ matrix.artifact }}"
          mv "$src" "$dest"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: CloudflareUpdater/bin/Release/net8.0/${{ matrix.rid }}/publish/${{ matrix.artifact }}
          asset_name: ${{ matrix.artifact }}
          asset_content_type: application/octet-stream
